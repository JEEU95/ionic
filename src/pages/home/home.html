<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Crud Ionic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let user of users;">
        <h2>{{item.id}}</h2>
        <h3>{{item.nombre}} {{item.apellidos}}</h3>
        <p>{{item.telefono}}</p>
      </ion-item>
  <div padding>
    <button ion-button color="secondary" block (click)="add()">Listar</button>
  </div>
</ion-content>
